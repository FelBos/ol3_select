<!DOCTYPE html>
<html>

<head>
    <title>Bidirektionale Selektionen</title>
    <link rel="stylesheet" href="http://openlayers.org/en/v3.16.0/css/ol.css" type="text/css">
    <link rel="stylesheet" type="text/css" href="lib/ext/ext.css" />
    <link rel="stylesheet" type="text/css" href="css/base.css" />
    <script src="http://openlayers.org/en/v3.16.0/build/ol.js"></script>

<body>
    <div class="container">
        <h2>Aufgabe 3</h2>
        <p>Bitte verschieben Sie die Karte. Dadurch können Sie selektieren. Selektieren Sie bitte eine beliebige Anzahl an Strommasten. Bitte wechseln Sie anschließend zu <button id="task3To4" type="button" onclick="location.href='index_task4.html'">Aufgabe 4</button>
        </p>
        <p>Selektierbare Layer</p> 
        <p>
            <input id="powerT" type="checkbox" checked data-size="mini" data-toggle="toggle" data-on="powerT" data-off="powerT">Strommasten</input>
            <input id="powerL" type="checkbox" data-size="mini" data-toogle="toogle" data-on="powerL" data-off="powerL">Hochspannungsleitung</input>
            <input id="solarPoly" type="checkbox" data-size="mini" data-toggle="toggle" data-on="solarPoly" data-off="solarPoly">Solarparks</input>
            <button id="btDelete" type="button">Selektionen löschen</button>
        </p>
        <!--button id="btDeselect" type="button">deselect features</button-->

        <div id="map" class="map"></div>
        <div id="grid"></div>
    </div>
    <script type="text/javascript" src="scripts/layers.js"></script>
    <script type="text/javascript" src="scripts/screen_selection.js"></script>
