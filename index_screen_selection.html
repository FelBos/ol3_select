<!DOCTYPE html>
<html>

<head>
    <title>Bidirectional Selections</title>
    <link rel="stylesheet" href="http://openlayers.org/en/v3.16.0/css/ol.css" type="text/css">
    <link rel="stylesheet" type="text/css" href="lib/ext/ext.css" />
    <link rel="stylesheet" type="text/css" href="css/base.css" />
    <script src="http://openlayers.org/en/v3.16.0/build/ol.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="lib/ext/ext-all.js"></script>
</head>

<body>
    <div class="container">
        <h2>Select features</h2>
        <p>Choose the layer you want to select
            <input id="powerT" type="checkbox" checked onClick=powerTowerChecked() data-size="mini" data-toggle="toggle" data-on="powerT" data-off="powerT">Power Tower</input>
            <input id="powerL" type="checkbox" onClick=powerLinesChecked() data-size="mini" data-toogle="toogle" data-on="powerL" data-off="powerL">Power Lines</input>
            <input id="solarPoly" type="checkbox" onClick=solarPolyChecked() data-size="mini" data-toggle="toggle" data-on="solarPoly" data-off="solarPoly">Solar Polygon</input>
        </p>
        <button id="btDelete" type="button">delete selection</button>
        <button id="btRemove" type="button" onclick=addSelect()>remove selected features</button>
        <!--button type="button" onclick=tableToMap()>select from table to map</button-->
        <div id="map" class="map"></div>
        <div id="grid"></div>
    </div>
    <script type="text/javascript" src="scripts/layers.js"></script>
    <script type="text/javascript" src="scripts/screen_selection.js"></script>
</body>

</html>
