    <div id="containerTop" class="containerTop">
        <h3>Selectable layers</h3>
        <div id="containerCheckobxes" class="container">
            <input id="powerT" type="checkbox" checked data-size="mini" data-toggle="toggle" data-on="powerT" data-off="powerT">Power Tower</input>
            <input id="powerL" type="checkbox" data-size="mini" data-toogle="toogle" data-on="powerL" data-off="powerL">Power Lines</input>
            <input id="solarPoly" type="checkbox" data-size="mini" data-toggle="toggle" data-on="solarPoly" data-off="solarPoly">Solar Polygon</input>
        </div>
        <div id="containerButton" class="container">
            <button id="btDelete" type="button">delete selection</button>
            <button id="btMouseOver" type="button">mouse over selection</button>
            <button id="btRmMouseOver" type="button">remove mouse over selection</button>
        </div>
    </div>
    <div id="containerMLT" class="container">
        <div id="containerMapTable" class="container">

            <div id="grid"></div>
        </div>
        <div id="containerLegend" class="container">

            <div id="lPL" class="legendContainer">

            <div id="lSP" class="legendContainer">

            </div>
            <div id="lSel" class="legendContainer">

                <div id="legendSelection">
                </div>
            </div>
            <div id="lSubSel" class="legendContainer">
                <p>Subselection</p>
                <div id="legendSubSelection">
                </div>
            </div>
