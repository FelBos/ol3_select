<!DOCTYPE html>
<html>

<head>
    <title>OL3 select</title>
    <link rel="stylesheet" href="http://openlayers.org/en/v3.16.0/css/ol.css" type="text/css">
    <link rel="stylesheet" type="text/css" href="lib/ext/ext.css" />
    <link rel="stylesheet" type="text/css" href="css/base.css" />
    <script src="http://openlayers.org/en/v3.16.0/build/ol.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="lib/ext/ext-all.js"></script>
</head>

<body>
    <div class="container">
        <h2>Selecting features</h2>
        <p>Check the layers you want to select</p>
        <p>
            Selectable layers:
            <input id="powerT" type="checkbox" checked data-size="mini" data-toggle="toggle" data-on="powerT" data-off="powerT">Power Tower</input>
            <input id="powerL" type="checkbox" data-size="mini" data-toogle="toogle" data-on="powerL" data-off="powerL">Power Lines</input>
            <input id="solarPoly" type="checkbox" checked data-size="mini" data-toggle="toggle" data-on="solarPoly" data-off="solarPoly">Solar polygon</input>
            <button onclick="selectValues()">Select layer</button>
            <button onclick="deleteSelectVal()">delete selection values</button>
            <!--button onclick="unselectFeatures()">unselect Features</button-->
            <button onclick="removeSelectedFeature()">unselect Features</button>
        </p>
        <div id="map" class="map"></div>
        <!--textarea id="daten"> Daten...</textarea-->
        <div id="grid"></div>
    </div>
    <script type="text/javascript" src="scripts/map.js"></script>
</body>

</html>
